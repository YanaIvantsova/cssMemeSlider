<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSMemeSlider</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
<header>
<h1>CSS MEME SLIDER </h1>

</header>


<main>
    <div class="container">
        <div class="wrapper">
            <input type="radio" name="slide" id="slide1" checked>
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">
            <input type="radio" name="slide" id="slide6">

            <div class="slider">
                <div class="slide slide1"><img src="/assets/img/slide1.jpg"></div>
                <div class="slide slide2"><img src="/assets/img/slide2.jpg"></div>
                <div class="slide slide3"><img src="/assets/img/slide3.jpg"></div>
                <div class="slide slide4"><img src="/assets/img/slide4.jpg"></div>
                <div class="slide slide5"><img src="/assets/img/slide5.jpg"></div>
                <div class="slide slide6"><img src="/assets/img/slide6.jpg"></div>
            </div>

            <div class="slider-controls">
                <div class="pagination">
                    <label for="slide1"><span></span></label>
                    <label for="slide2"> <span></span></label>
                    <label for="slide3"> <span></span></label>
                    <label for="slide4"> <span></span></label>
                    <label for="slide5"> <span></span></label>
                    <label for="slide6"> <span></span></label>
                </div>
            </div>

    </div>
</main>
<footer></footer>
</body>

</html>
